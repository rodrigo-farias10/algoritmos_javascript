<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Questão 2</title>
		<meta charset="UTF-8">
	
	</head>
<body>

	<script>
		var nota1 = parseFloat(prompt("Digite a nota 1: "));
		var nota2 = parseFloat(prompt("Digite a nota 2: "));
		var media=(nota1+nota2)/2;
		alert(media);

		if(media>=7) {
			alert("Aprovado");
		} else if (media<7){
			alert("Reprovado");	
		}
		if(media=10){
			alert("Aprovado com Distinção");	
		}

	</script>

</body>
</html>
