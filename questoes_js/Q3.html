<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Questão 3</title>
		<meta charset="UTF-8">
	
	</head>
<body>

	<script>
		var n1 = parseFloat(prompt("Digite o primeiro número: "));
		var n2 = parseFloat(prompt("Digite o segundo número: "));
		var n3 = parseFloat(prompt("Digite o terceiro número: "));

		if(n1>n2 && n1>n3) {
			alert("O maior número é: "+ n1);
			} else if (n2>n1 && n2>n3){
			alert("O maior número é: "+ n2);	
			} else if(n3>n1 && n3>n2){
			alert("O maior número é: "+ n3);	
			}else{
			alert("Há números iguais!")
		}

	</script>

</body>
</html>
